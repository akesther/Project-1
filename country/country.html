<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Details</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/xxx.png"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="country.css" />
  </head>

  <body>
    <header>
      <div  id="topView-2"
        class="topView p-3 rounded-top d-flex justify-content-between align-items-center"
        style="background-color: rgb(248, 249, 250)"
      >
        <span style="padding-left: 3%">Where in the world</span>

        <button
          id="c2ThemeToggle"
          aria-label="Toggle dark mode"
        >
          Dark Mode
        </button>
      </div>

      <div class="p-5 pb-0">
        <button id="goBack-2" class="back-btn">‚Üê Back</button>
      </div>
    </header>

    <main>
      <!-- <div id="countryDetails"></div> -->
      <!-- <h1 id="countryName"></h1> -->

      <div class="row countryCard">
        <!-- Image Section -->
        <div class="CImg col-md-4">
          <img
            src=""
            id="countryImgId"
            class="img-fluid rounded-start"
            style="width: fit-content; height: 80%"
            alt="Country Flag"
          />
        </div>

        <!-- Content Section -->
        <div class="col-md-8 card-title">
          <div class="row CBody">
            <!-- Left Column -->
            <div class="col-6" id="crdBodyLeft">
              <h5 id="CrdTittle" style="text-align: left; margin-bottom: 10%;" >vvv</h5>

              <div class="card-text text-start">
                <p id="nativeNameId">Native Name:&nbsp;</p>
                <p id="populationId">Population:&nbsp;</p>
                <p id="regionId">Region:&nbsp;</p>
                <p id="subRegionId">Sub Region:&nbsp;</p>
                <p id="capitalId">Capital:&nbsp;</p>
              </div>
            </div>

            <!-- Right Column -->
            <div class="CImg2 col-6 pt-4 mt-2" id="crdBodyRight">
              <div class="card-text text-start">
                <p id="tldId">Top Level Domain:&nbsp;</p>
                <p id="currenciesId">Currencies:&nbsp;</p>
                <p id="languagesId">Languages:&nbsp;</p>
              </div>
            </div>
          </div>

          <!-- Border Countries -->
          <div id="contriesBordersId" class="ContriesBorders mt-3">
            <span>Border Countries:&nbsp;</span>
          </div>
        </div>
      </div>

      <br /><br /><br /><br />
    </main>

    <footer></footer>

    <script src="./country.js"></script>
  </body>
</html>
